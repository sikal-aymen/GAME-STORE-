<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Game Store</title>
  <link rel="stylesheet" href="../CSS/STYLE.CSS">
  <style>
    .checkout-container{
      background: var(--panel);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .section-box{
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.45);
    }
    .section-box h3{
      margin-top: 0;
    }
    .input{
      width: 99%;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      margin-bottom: 12px;
      color: var(--text);
      outline: none;
    }
    .order-summary{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .order-line{
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .order-total{
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text);
    }
    .confirm-order{
      width: 27%;
      padding: 14px;
      background: linear-gradient(90deg, var(--accent), #6f2aff);
      border: none;
      border-radius: 10px;
      font-size: 15px;
      color: rgb(0, 0, 0);
      cursor: pointer;
      margin-top: 100px;
      transition: 3s;
    }
    .confirm-order:hover{
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--accent), #6f2aff);
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      font-weight: 700;
      margin-top: 100px;
      }
</style>
</head>
<body>
  <div class="app">
      <div class="brand">
      </div>
      <nav class="nav">
        <a class="nav-item">
        </a>
        <a class="nav-item">
        </a>
        <a class="nav-item active">
        </a>
      </nav>
    </aside>
    <main class="main">
      <div class="checkout-container">
        <div class="section-box">
          <h3>Customer Information</h3>
          <input type="text" class="input" placeholder="FULL NAME">
          <input type="text" class="input" placeholder="PHONE NUMBER">
          <input type="text" class="input" placeholder="ADDRESS">
        </div>
        <div class="section-box">
          <h3>Payment Method</h3>
          <label>
            <input type="radio" name="pay" checked>
          Cash on delivery (COD)
          </label><br><br>
          <label>
            <input type="radio" name="pay">
              Card Payment (Coming Soon)
          </label>
        </div>
        <div class="section-box">
          <h3>ORDER DETAILE</h3>
          <div class="order-summary">
            <div class="order-line">
              <span>Lexma G88</span>
              <span>22$</span>
            </div>
            <div class="order-line">
              <span>Lexma G89</span>
              <span>30$</span>
            </div>
            <div class="order-total">
              <span>FINAL TOTAL</span>
              <span>52$</span>
            </div>
          </div>
          <button class="confirm-order">Order Confirmation</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
