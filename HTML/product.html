<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Details</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/STYLE.CSS">
  <style>
    body
    .product-page{
      background: var(--panel);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      gap: 24px;
      margin-top: 40px;
    }
    .product-page img{
      width: 150px;
      height: 150px;
      border-radius: 16px;
      background:#19191a;
      object-fit: contain;
    }
    .product-info{
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 14px;
    }
    .product-info h2{
      margin: 0;
      font-size: 1.8rem;
    }
    .product-info .price{
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--accent);
    }
    .product-info p{
      color: var(--muted);
      line-height: 1.6;
    }
    .buy-btn{
      border: 0;
      color: rgb(0, 0, 0);
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 14px;
      width: 100%;
      animation-name: x;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    text-decoration: none;
    }
    @keyframes x{
      0%{
        background-color: #8282e4;
      }
      2%{
        background-color: aqua;
      }
      4%{
        background-color: cadetblue;
      }
      6%{
        background-color: rgb(61, 236, 149);
      }
            8%{
        background-color: rgb(101, 180, 101);
      } 
      10%{
        background-color: rgb(230, 149, 216);
      }
            12%{
        background-color: rgb(230, 172, 125);
      }
            14%{
        background-color: rgb(0, 255, 149);
      }
            16%{
        background-color: rgb(61, 97, 196);
      }
    }
  </style>
</head>
<body dir="rtl">
  <div class="app">
    <main class="main">
      <header class="top-bar">
        <a href="index.html" style="color:white; text-decoration:none; font-size:1.1rem;">BACK</a>
        <div class="actions">
          <div  class="icon-cart"><a href="../HTML/cart.html"><img src="../IMAGE/image_processing20210627-9645-3ff88i.png"  width="25px" height="23px" ></a></div>        </div>
      </header>
      <div class="product-page">
        <img id="product-img" src="" alt="">
        
        <div class="product-info">
          <h2 id="product-name">Loading...</h2>
                    <div><a href="../HTML/checkout.html" class="buy-btn">Add to cart</a></div>
    </main>
  </div>
  <script>
    const url = new URLSearchParams(window.location.search);
    const id = url.get("id");
    const products = [
      { id: "1", name: "Lexma G88", price: 22, img: "../IMAGE/image 3.png" },
      { id: "2", name: "Lexma G89", price: 30, img: "../IMAGE/image 1.png" },
      { id: "3", name: "nothing lite", price: 19, img: "../IMAGE/image 4.png" },
      { id: "4", name: "votrex vr", price: 999, img: "../IMAGE/image 5.png" },
      { id: "5", name: "nothing book", price: 7000, img: "../IMAGE/nice computer.png" },
      { id: "6", name: "nothing pad", price: 100, img: "../IMAGE/joy stick.png" },
      { id: "7", name: "psp lite", price: 1000, img: "../IMAGE/psp.png" },
      { id: "8", name: "bleu night ps5", price: 5000, img: "../IMAGE/not really ps5.png" }
    ];
    const product = products.find(p => p.id === id);
    if(product){
      document.getElementById("product-img").src = product.img;
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = product.price + "$";
    }
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("add-to-cart").addEventListener("click", () => {
      let item = cart.find(i => i.id === id);
      if(item){
        item.qty++;
      } else {
        cart.push({ id: id, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("The product has been added to the cart");
    });
  </script>
</body>
</html>
